name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Python tests
  test-python:
    name: Test Hopfield Service (Python)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        cd hopfield
        pip install -r requirements.txt
        pip install -r requirements-test.txt
    
    - name: Run tests with coverage
      run: |
        cd hopfield
        python -m pytest tests/ -v --cov=src --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./hopfield/coverage.xml
        flags: python
        name: hopfield-service

  # Go tests
  test-go:
    name: Test API Gateway (Go)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        cache-dependency-path: api/go.sum
    
    - name: Download dependencies
      run: |
        cd api
        go mod download
    
    - name: Run tests
      run: |
        cd api
        go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./api/coverage.txt
        flags: golang
        name: api-gateway

  # Linting
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Python linters
      run: |
        pip install flake8 black isort mypy
    
    - name: Lint Python code
      run: |
        cd hopfield
        flake8 src/ --max-line-length=88 --extend-ignore=E203
        black --check src/
        isort --check-only src/
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Lint Go code
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        working-directory: api

  # Integration tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-go]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and start services
      run: |
        docker-compose build
        docker-compose up -d
    
    - name: Wait for services to be healthy
      run: |
        timeout 60 sh -c 'until curl -f http://localhost:8080/health; do sleep 2; done'
        timeout 60 sh -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
    
    - name: Set up Python for integration tests
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install test dependencies
      run: |
        pip install pytest requests
    
    - name: Run integration tests
      run: |
        python -m pytest tests/integration_test.py -v
    
    - name: Show service logs on failure
      if: failure()
      run: |
        docker-compose logs
    
    - name: Stop services
      if: always()
      run: |
        docker-compose down -v

  # Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, test-go, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      if: github.event_name == 'push'
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ secrets.DOCKER_USERNAME }}/hopfield-api-gateway
          ${{ secrets.DOCKER_USERNAME }}/hopfield-service
        tags: |
          type=ref,event=branch
          type=sha
          type=semver,pattern={{version}}
    
    - name: Build and push API Gateway image
      uses: docker/build-push-action@v6
      with:
        context: ./api
        push: ${{ github.event_name == 'push' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/hopfield-api-gateway:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Hopfield Service image
      uses: docker/build-push-action@v6
      with:
        context: ./hopfield
        push: ${{ github.event_name == 'push' }}
        tags: ${{ secrets.DOCKER_USERNAME }}/hopfield-service:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Code quality
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for better analysis
    
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      continue-on-error: true  # Don't fail the build if SonarCloud is not configured
